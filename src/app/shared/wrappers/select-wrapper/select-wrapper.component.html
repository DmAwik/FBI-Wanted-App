<select class="authentication-form__select" [formControl]="control" (blur)="onBlur()">
  <option [value]="placeholder">{{ placeholder }}</option>
  <option *ngFor="let option of options" [value]="option.value" [selected]="option.value === value">
    {{ option.label }}
  </option>
</select>

<span class="error" *ngIf="currentErrors && control.touched">
  {{ currentErrors | getError : errorMessages }}
</span>
